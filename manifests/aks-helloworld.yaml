apiVersion: apps/v1
kind: Deployment
metadata:
  name: aks-helloworld-default  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aks-helloworld-default
  template:
    metadata:
      labels:
        app: aks-helloworld-default
    spec:
      containers:
      - name: aks-helloworld-default
        image: mcr.microsoft.com/azuredocs/aks-helloworld:v1
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: TITLE
          value: "Welcome to Azure Kubernetes Service (AKS)"
---
apiVersion: v1
kind: Service
metadata:
  name: aks-helloworld-default  
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: aks-helloworld-default
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aks-helloworld-ingress
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
  - http:
      paths:
      - backend:
          service:
            name: aks-helloworld-default
            port:
              number: 80
        path: /
        pathType: Prefix